apply plugin: 'java'
apply plugin:'war'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
   /* compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.8'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.8'*/
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api',version: '2.0'
    compile group: 'com.fasterxml.jackson.jaxrs' , name: 'jackson-jaxrs-json-provider', version: '2.2.3'
    compile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-grizzly2', version: '2.6'
    compile group: 'org.glassfish.jersey', name: 'project', version: '2.6'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.6'
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
}

war{
    archiveName="restfull.war"
    webXml = file('src/webapp/WEB-INF/web.xml')
}